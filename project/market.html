    <title>도서 등록</title>
    <script>
    let data = [["./images/book1.jpg", "달러구트 꿈 백화점","이미예","팩토리나인", 12400],
                [ "./images/book2.jpg", "트렌드 코리아 2022","김난도","미래의창", 16200],
                [ "./images/book5.jpg", "꽃을 보듯 너를 본다","나태주","지혜", 9000],
                [ "./images/book6.jpg", "주식투자 무작정 따라하기","윤재수","길벗", 12600]]
    function tablePrint(){
    let text = '';
    text = `<table class="w3-table-all w3-hoverable"><tr><th>책표지</th><th>제목</th><th>저자</th><th>출판사</th><th>가격</th></tr>`;
    for (let i =0; i < data.length; i++){
        text += `<tr><td><img src=${data[i][0]} onclick = "onClick(this)"></td><td>${data[i][1]}</td><td>${data[i][2]}</td><td>${data[i][3]}</td><td>${data[i][4]}</td></tr>`;
    }
    text += `</table>`;
    document.getElementById("productList").innerHTML=text;
    }
    function fileUpload(){
        let a = new Array();
        let file = "./images/" + document.getElementById("file").files[0].name;
        let title = document.getElementById("title").value;
        let author = document.getElementById("author").value;
        let publisher = document.getElementById("publisher").value;
        let price = parseInt(document.getElementById("price").value);
        a[0] = file;
        a[1] = title;
        a[2] = author;
        a[3] = publisher;
        a[4] = price;
        data.push(a);
        alert("도서가 업로드 되었습니다. 도서목록을 클릭하여 확인하세요.")
    }
    function w3_open(){
               document.getElementById("mySidebar").style.display = "block";
    }
    function w3_close(){
        document.getElementById("mySidebar").style.display = "none";
    }
    function onClick(element){
               document.getElementById('img01').src = element.src;
               document.getElementById("modal01").style.display = "block";
    }
    function popup(){
            window.open("event.html","event 11월","width=500, height=600, scrollbars=yes");
    }
    </script>
</head>
